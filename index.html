<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
        <h1>Calculator App</h1>
        <div class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="buttons">
                    <div class="rowOne">
                        <div class="word">Cal-C</div>
                        <button id="AC">AC</button>
                        <button id="Del">DEL</button>
                    </div>
                    <div class="rowTwo">
                        <button id="7" class="numberButtons">7</button>
                        <button id="8" class="numberButtons">8</button>
                        <button id="9" class="numberButtons">9</button>
                        <button id="divide" class="operatorButtons">/</button>
                    </div>
                    <div class="rowThree">
                        <button id="4" class="numberButtons">4</button>
                        <button id="5" class="numberButtons">5</button>
                        <button id="6" class="numberButtons">6</button>
                        <button id="multiply" class="operatorButtons">*</button>
                    </div>
                    <div class="rowFour">
                        <button id="1" class="numberButtons">1</button>
                        <button id="2" class="numberButtons">2</button>
                        <button id="3" class="numberButtons">3</button>
                        <button id="minus" class="operatorButtons">-</button>
                    </div>
                    <div class="rowFive">
                        <button id="dot" class="numberButtons">.</button>
                        <button id="0" class="numberButtons">0</button>
                        <button id="equal">=</button>
                        <button id="add" class="operatorButtons">+</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>Â© Norelle 2025</footer>
    <script src="script.js"></script>
</body>
</html>
